name: Submit URLs to IndexNow
on:
  push:
    branches: [ main ]

jobs:
  submit-to-indexnow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          since_last_commit: true

      - name: Filter HTML files
        id: filter-files
        run: |
          CHANGED_HTML_FILES=$(echo '${{ steps.changed-files.outputs.all_changed_files }}' | 
            jq -R 'split(" ") | 
                  map(select(. | endswith(".html"))) | 
                  map("https://ctofconverter.com/" + .) | 
                  join(",")' |
            sed 's/,/","/g' |
            sed 's/^/["/' |
            sed 's/$/"]/')
          echo "urls=${CHANGED_HTML_FILES}" >> $GITHUB_OUTPUT

      - name: Submit to IndexNow
        if: ${{ steps.filter-files.outputs.urls != '[]' }}
        run: |
          curl -X POST "https://api.indexnow.org/indexnow" \
            -H "Content-Type: application/json" \
            -d '{
              "host": "https://ctofconverter.com",
              "key": "4adb6fe5710d4581aecf85769a317c7d",
              "urlList": '${{ steps.filter-files.outputs.urls }}'
            }'
